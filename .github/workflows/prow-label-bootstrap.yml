name: prow-label-bootstrap

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  issues: write
  contents: read

jobs:
  ensure-labels:
    name: Ensure required labels exist
    runs-on: ubuntu-latest
    steps:
      - name: Create or update required labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labels = [
              { name: 'lgtm', color: '0e8a16', description: 'Looks good to me' },
              { name: 'hold', color: 'b60205', description: 'Hold merge until resolved' },
              { name: 'automerge', color: 'fbca04', description: 'Eligible for automatic merge' },
            ];

            async function ensureLabel({ name, color, description }) {
              try {
                // Try to fetch the label first
                const existing = await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name,
                });

                // If it exists, optionally update color/description to desired values
                const needsUpdate =
                  (existing.data.color?.toLowerCase() !== color.toLowerCase()) ||
                  ((existing.data.description || '') !== (description || ''));

                if (needsUpdate) {
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name,
                    color,
                    description,
                  });
                  core.info(`Updated label "${name}"`);
                } else {
                  core.info(`Label "${name}" already exists`);
                }
              } catch (e) {
                if (e.status === 404) {
                  // Create if not found
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name,
                    color,
                    description,
                  });
                  core.info(`Created label "${name}"`);
                } else if (e.response && e.response.data) {
                  core.warning(`Encountered error ensuring label "${name}": ${JSON.stringify(e.response.data)}`);
                  throw e;
                } else {
                  core.warning(`Encountered error ensuring label "${name}": ${String(e)}`);
                  throw e;
                }
              }
            }

            for (const label of labels) {
              await ensureLabel(label);
            }

            core.info('All required labels ensured: lgtm, hold, automerge')
